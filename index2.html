<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Hosted Image and Video</title>
</head>
<body>

    <h1>Image and Video from S3</h1>

    <h2>Image</h2>
    <img src="https://YOUR-S3-BUCKET.s3.amazonaws.com/path-to-image.jpg" alt="S3 Image" width="600">

    <h2>Video</h2>
    <video width="600" controls>
        <source src="https://YOUR-S3-BUCKET.s3.amazonaws.com/path-to-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>
</html>
